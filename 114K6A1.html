<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>中文句子挖空填詞測驗</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; background-color: #F0FFFF; }
    .main-container { background-color: white; border-radius: 1.5rem; box-shadow: 0 10px 25px rgba(0,0,0,.1); transition: transform .3s ease-in-out; }
    .option-btn { background-color: #afeeee; color: #1e3a8a; transition: all .3s ease; border: 3px solid transparent; }
    .option-btn:hover { background-color: #98e0e0; }
    .option-btn.selected { border-color: #3b82f6; background-color: #98e0e0; }
    .option-btn:disabled { opacity: .7; cursor: not-allowed; }
    .correct { background-color: #22c55e !important; color: #fff !important; border-color: #16a34a !important; }
    .incorrect-reveal { background-color: #ef4444 !important; color: #fff !important; border-color: #dc2626 !important; }
    .speaker-btn { background:#f0f9ff; color:#2563eb; border-radius:50%; width:3rem; height:3rem; display:flex; align-items:center; justify-content:center; box-shadow:0 2px 4px rgba(0,0,0,.1); transition:all .2s ease; }
    .speaker-btn:hover { background:#e0f2fe; transform:scale(1.1); }
    .progress-bar-container { width:100%; background:#e0e0e0; border-radius:9999px; overflow:hidden; }
    .progress-bar { height:1rem; background:#2dd4bf; width:0%; transition:width .5s ease-in-out; border-radius:9999px; }
    .word-preview-item { background:#f0f8ff; border-radius:.75rem; padding:.75rem; text-align:center; box-shadow:0 2px 4px rgba(0,0,0,.05); cursor:pointer; transition: transform .2s ease, box-shadow .2s ease; }
    .word-preview-item:hover { transform: translateY(-3px); box-shadow:0 4px 8px rgba(0,0,0,.1); }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-5xl mx-auto">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-teal-800">中文語文挖空填詞測驗</h1>
    </div>

    <!-- 預覽區（已移除下載按鈕與生成提示） -->
    <div id="preview-container" class="main-container p-6 md:p-8">
      <h2 class="text-3xl font-bold text-center text-teal-700 mb-6">本單元詞語與例句預覽</h2>

      <div class="mb-6 flex flex-col sm:flex-row items-center justify-center gap-4">
        <label for="voice-select" class="text-xl font-semibold text-gray-700">選擇朗讀語音:</label>
        <select id="voice-select" class="p-2 border rounded-lg shadow-sm text-lg w-full sm:w-auto"></select>
      </div>

      <div id="word-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-6"></div>
      <p id="loading-message" class="text-center text-gray-600">圖片已準備就緒，可以開始測驗！</p>

      <div class="text-center flex flex-col sm:flex-row justify-center items-center gap-4 mt-4">
        <button id="start-quiz-btn" class="bg-teal-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-teal-600 transition-transform transform hover:scale-105">開始測驗</button>
      </div>
    </div>

    <!-- 測驗區 -->
    <div id="quiz-container" class="hidden main-container p-6 md:p-8">
      <div class="mb-4">
        <div class="flex justify-between items-center mb-2">
          <div id="question-counter" class="text-lg font-semibold text-gray-600"></div>
          <div id="score-counter" class="text-lg font-bold text-teal-600">分數: 0</div>
        </div>
        <div class="progress-bar-container"><div id="progress-bar" class="progress-bar"></div></div>
      </div>

      <div class="flex flex-col md:flex-row gap-6 md:gap-8 items-center">
        <div class="w-full md:w-1/2">
          <img id="question-image" src="" alt="題目圖片" class="w-full h-64 md:h-96 object-cover rounded-xl bg-gray-200 shadow-md">
        </div>

        <div class="w-full md:w-1/2 flex flex-col justify-center">
          <div class="flex items-center justify-center gap-4 mb-6">
            <h3 id="question-text" class="text-2xl md:text-3xl font-bold text-center text-gray-800"></h3>
            <button id="speak-question-btn" class="speaker-btn flex-shrink-0" title="朗讀句子">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke
